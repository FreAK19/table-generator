<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Table-generator</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
    <div id="container">
        <div id="main">
            <div class="inner">
                <!--Header-->

                <header id="header">
                    <a href="https://github.com/FreAK19/table-generator" target="_blank"><strong>Table-generator</strong> by FreAK19</a>
                    <ul class="icons">
                        <li><a href="https://twitter.com/FunnySmile18" class="icon fa fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>
                        <li><a href="https://www.facebook.com/profile.php?id=100008723102040" class="icon fa fa-facebook"><span class="label" target="_blank">Facebook</span></a></li>
                        <li><a href="https://github.com/FreAK19" class="icon fa fa-github" target="_blank"><span class="label">GitHub</span></a></li>
                        <li><a href="https://vk.com/andryha.com1997" class="icon fa fa-vk" target="_blank"><span class="label">Vkontakte</span></a></li>
                    </ul>
                </header>
                <div id="app"></div>
                <div id="popup">
                    <div class="popup__container">
                        <div class="close">
                            <span class="fa fa-close"></span>

                        </div>
                        <h3>Your resulting table here </h3>
                        <form action="">
                            <textarea name="table" id="js-result" cols="10" rows="5" placeholder="Result here"></textarea>
                        </form>
                        <div class="btn__group">
                            <button class="button btn-copy">Copy table</button>
                            <button class="button btn-close">Exit</button>
                        </div>
                    </div>
                </div>
            </div>


                <div class="linked__footer">
                    <p>made with ‚ù§ by <a href="https://github.com" class="github__link copyright" >Andrew</a></p>
                </div>
        </div>
        <aside id="sidebar">
            <div class="inner">

                <!-- Search -->
                <div class="logo">
                    <h1>Table-generator</h1>
                </div>

                <!-- Options -->

                <div id="options">
                    <header class="major">
                        <h2>Options</h2>
                    </header>
                    <form action="" id="form" method="post">
                        <div class="form__item">
                            <input type="number" id="table_row" placeholder="Table-row">
                        </div>
                        <div class="form__item">
                            <input type="number" id="table_cell" placeholder="Table-cell">
                        </div>
                        <div class="form__item">
                            <input type="checkbox" id="caption" checked="checked">
                            <label for="caption">Include caption</label><br>
                        </div>
                        <div class="form__item">
                            <input type="checkbox" id="numhorz">
                            <label for="numhorz">Numeric horizontal</label><br>
                        </div>
                        <div class="form__item">
                            <input type="checkbox" id="numvert">
                            <label for="numvert">Numeric vertical</label>
                        </div>
                        <div class="btn__group">
                            <button class="button" id="creation">Create</button>
                            <button class="button" id="generation">Generate HTML</button>
                        </div>
                    </form>
                </div>

                <!-- Footer -->
                <footer id="footer">
                    <p class="copyright">&copy; Copyright. All rights reserved.</p>
                </footer>

            </div>
        </aside>

    </div>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/vendor/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
<script src="js/main.js"></script>
</body>
</html>
