<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Table-generator</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
    <div id="container">
        <div id="main">
            <div class="inner">
                <!--Header-->

                <header id="header">
                    <a href="#"><strong>Table-generator</strong> by FreAK19</a>
                    <ul class="icons">
                        <li><a href="#" class="icon fa fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon fa fa-facebook"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon fa fa-github"><span class="label">GitHub</span></a></li>
                        <li><a href="#" class="icon fa fa-vk"><span class="label">Vkontakte</span></a></li>
                    </ul>
                </header>
                <div id="app">

                </div>
            </div>


                <div class="linked__footer">
                    <p>made with ‚ù§ by <a href="https://github.com" class="github__link copyright" >Andrew</a></p>
                </div>
        </div>
        <aside id="sidebar">
            <div class="inner">

                <!-- Search -->
                <div class="logo">
                    <h1>Table-generator</h1>
                </div>

                <!-- Options -->

                <div id="options">
                    <header class="major">
                        <h2>Options</h2>
                    </header>
                    <form action="" id="form">
                        <div class="form__item">
                            <input type="number" id="table_cell" placeholder="Table-cell">
                        </div>
                        <div class="form__item">
                            <input type="number" id="table_row" placeholder="Table-row">
                        </div>
                        <div class="form__item">
                            <input type="checkbox" id="caption" checked="checked">
                            <label for="caption">Include caption</label><br>
                        </div>
                        <div class="form__item">
                            <input type="checkbox" id="numhorz">
                            <label for="numhorz">Numeric horizontal</label><br>
                        </div>
                        <div class="form__item">
                            <input type="checkbox" id="numvert">
                            <label for="numvert">Numeric vertical</label>
                        </div>
                        <div class="btn__group">
                            <button class="button">Create</button>
                            <button class="button">Generate HTML</button>
                        </div>
                    </form>
                </div>

                <!-- Footer -->
                <footer id="footer">
                    <p class="copyright">&copy; Copyright. All rights reserved.</p>
                </footer>

            </div>
        </aside>

    </div>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
<script src="js/main.js"></script>
</body>
</html>
